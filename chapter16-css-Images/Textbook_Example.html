<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapter 16 - Images - Final Chapter Example.</title>
    <style type="text/css">
        body {
            color: #665544;
            background: #d4d0c6;
            background-image: url("textbook/images/backdrop.gif");
            font-family: Georgia, "Times New Roman", serif;
            text-align: center;
        }

        .wrapper {
            width: 720px;
            margin: 0 auto;
        }

        .header {
            margin: 40px 0px 20px 0px;
        }

        .entry {
            width: 220px;
            float: left;
            margin: 10px;
            height: 198px;
            background-image: url("textbook/images/shadow.png");
            background-repeat: no-repeat;
            background-position: bottom;
        }

        figure {
            display: block;
            width: 202px;
            height: 170px;
            background-color: #e7e3d8;
            padding: 9px;
            text-align: left;
        }

        figure img {
            width: 200px;
            height: 150px;
            border: 1px solid #d6d6d6;
        }

        figcaption {
            background-image: url("textbook/images/icon.png");
            padding-left: 20px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <img src="textbook/images/title.gif" alt="Galerie Botanique"
             width="456" height="122"/>
        <p>Here is a selection of antique botanical prints held in our
            collection.</p>
    </div>
    <div class="entry">
        <figure><img src="textbook/images/print-02.jpg" alt="Passiflora"/>
            <figcaption>Passiflora</figcaption>
        </figure>
    </div>
    <div class="entry">
        <figure><img src="textbook/images/print-03.jpg" alt="Nyctocalos"/>
            <figcaption>Nyctocalos</figcaption>
        </figure>
    </div>
    <div class="entry">
        <figure><img src="textbook/images/print-04.jpg" alt="Polianthes"/>
            <figcaption>Polianthes</figcaption>
        </figure>
    </div>
    <div class="entry">
        <figure><img src="textbook/images/print-05.jpg" alt="Ficus"/>
            <figcaption>Ficus</figcaption>
        </figure>
    </div>
    <div class="entry">
        <figure><img src="textbook/images/print-06.jpg" alt="Dendrobium"/>
            <figcaption>Dendrobium</figcaption>
        </figure>
    </div>
</div>
</body>
</html>
